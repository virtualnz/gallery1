---
layout: default
published: true
---

<div class="container">
	<header class="clearfix">
      <h1>Kat Gu,<i> "The paintings of tomorrow"</i></h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		{% for post in site.posts %}
		<li>
			<figure>
				<img src="https://i.imgur.com/Eip9OvA.jpg" src2="https://i.imgur.com/TaFY9WY.jpg" src3="https://i.imgur.com/rCgAdDy.jpg" src4="https://i.imgur.com/xazlr6h.jpg" src5="https://i.imgur.com/7nrvG9Q.jpg" src6="https://i.imgur.com/fpSihYK.jpg">" />
				
					
			
					
					
						
				
			</figure>
		</li>
		{% endfor %}
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		{% for post in site.posts %}
		<li>
			<figure>
              <img src="https://i.imgur.com/Eip9OvA.jpg" src2="https://i.imgur.com/TaFY9WY.jpg" src3="https://i.imgur.com/rCgAdDy.jpg" src4="https://i.imgur.com/xazlr6h.jpg" src5="https://i.imgur.com/7nrvG9Q.jpg" src6="https://i.imgur.com/fpSihYK.jpg">" />
							<figcaption><h3>{{ post.caption_header}}</h3><p>{{ post.caption }}</p></figcaption>
			
			</figure>
		</li>
		{% endfor %}
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>
